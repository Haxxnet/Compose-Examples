    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .header img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .stat-badge {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .stat-badge:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255,255,255,0.95);
            color: #333;
            font-size: 1rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-btn {
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: rgba(255,255,255,0.4);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            animation: fadeIn 1.2s ease;
        }

        .projects-grid.list-view {
            grid-template-columns: 1fr;
        }

        .project-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .project-card.list-view {
            display: flex;
            align-items: center;
            text-align: left;
            gap: 20px;
        }

        .project-icon {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .project-card.list-view .project-icon {
            margin-bottom: 0;
            width: 50px;
            height: 50px;
        }

        .project-name {
            font-size: 1.1rem;
            font-weight: 600;
            word-break: break-word;
        }

        .project-info {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            padding: 50px;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sort-dropdown {
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .projects-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://github.com/Haxxnet/Compose-Examples" target="_blank">
                <img src="https://avatars.githubusercontent.com/u/98923398?s=200&v=4" alt="Haxxnet Avatar">
            </a>
            <h1>üê≥ Awesome Docker Compose</h1>
            <p>Discover and explore selfhosted FOSS projects</p>
            <div class="stats">
                <div class="stat-badge">‚≠ê <span id="projectCount">Loading...</span> Projects</div>
                <div class="stat-badge">üîç Smart Search</div>
                <div class="stat-badge">üé≤ Random Discovery</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="randomProject()">üé≤ Random Project</button>
            <button class="btn btn-secondary" onclick="clearSearch()">‚ú® Show All</button>
            <select class="sort-dropdown" id="sortSelect" onchange="sortProjects()">
                <option value="name-asc">A ‚Üí Z</option>
                <option value="name-desc">Z ‚Üí A</option>
            </select>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search projects... (e.g., 'traefik', 'nginx')">
            <span class="search-icon">üîç</span>
        </div>

        <div class="view-toggle">
            <button class="view-btn active" onclick="setView('grid')">Grid</button>
            <button class="view-btn" onclick="setView('list')">List</button>
        </div>

        <div id="projectsContainer" class="projects-grid">
            <div class="loading">Loading projects... üöÄ</div>
        </div>
    </div>

    <script>
        const apiUrl = 'https://api.github.com/repos/Haxxnet/Compose-Examples/contents/examples';
        const dockerIcon = 'https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/docker.png';
        let allProjects = [];
        let currentView = 'grid';

        async function loadProjects() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                allProjects = data.filter(item => item.type === 'dir').map(project => ({
                    name: project.name,
                    url: project.html_url,
                    size: project.size || 0
                }));

                document.getElementById('projectCount').textContent = allProjects.length;
                renderProjects(allProjects);
            } catch (error) {
                document.getElementById('projectsContainer').innerHTML = 
                    '<div class="no-results">Error loading projects. Please try again later.</div>';
            }
        }

        function renderProjects(projects) {
            const container = document.getElementById('projectsContainer');
            
            if (projects.length === 0) {
                container.innerHTML = '<div class="no-results">No projects found. Try a different search term!</div>';
                return;
            }

            container.innerHTML = projects.map(project => {
                const imageUrl = `https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/${project.name}.png`;
                const viewClass = currentView === 'list' ? 'list-view' : '';
                
                return `
                    <div class="project-card ${viewClass}" onclick="openProject('${project.url}')">
                        <img class="project-icon" src="${imageUrl}" onerror="this.src='${dockerIcon}'" alt="${project.name}">
                        <div>
                            <div class="project-name">${project.name}</div>
                            ${currentView === 'list' ? '<div class="project-info">Click to view compose file</div>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openProject(url) {
            window.open(url, '_blank');
        }

        function randomProject() {
            if (allProjects.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * allProjects.length);
            const project = allProjects[randomIndex];
            
            document.getElementById('searchInput').value = project.name;
            searchProjects();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            renderProjects(allProjects);
        }

        function searchProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProjects.filter(project => 
                project.name.toLowerCase().includes(searchTerm)
            );
            renderProjects(filtered);
        }

        function sortProjects() {
            const sortValue = document.getElementById('sortSelect').value;
            const sorted = [...allProjects];
            
            if (sortValue === 'name-asc') {
                sorted.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortValue === 'name-desc') {
                sorted.sort((a, b) => b.name.localeCompare(a.name));
            }
            
            allProjects = sorted;
            searchProjects();
        }

        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const container = document.getElementById('projectsContainer');
            if (view === 'list') {
                container.classList.add('list-view');
            } else {
                container.classList.remove('list-view');
            }
            
            searchProjects();
        }

        document.getElementById('searchInput').addEventListener('input', searchProjects);

        loadProjects();
    </script>
</body>
