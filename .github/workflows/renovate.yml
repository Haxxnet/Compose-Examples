name: Renovate

on:
  schedule:
    - cron: "0 20 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: renovatebot/github-action@v44.2.5
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          LOG_LEVEL: info
          RENOVATE_PRINT_CONFIG: "true"
          RENOVATE_NODE_OPTIONS: "--max-old-space-size=8192"
