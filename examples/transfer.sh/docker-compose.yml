services:

  transfer:
    image: dutchcoders/transfer.sh:latest-noroot
    container_name: transfer
    hostname: transfer
    restart: unless-stopped
    ports:
      - 8080:8080/tcp
    expose:
      - 8080
    volumes:
      - ${DOCKER_VOLUME_STORAGE:-/mnt/docker-volumes}/transfer:/tmp
    command:
      - --provider=local
      - --basedir=/tmp/
